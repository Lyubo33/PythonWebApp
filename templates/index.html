<html>
    <head>
        <title>Python Web App</title>
        <link rel="stylesheet" href="{{url_for('static', filename='styles.css')}}">
    </head>
    <body>
        <h1>Simple Python Web App</h1>
        <h2>Upload file</h2><br><br>
        <div class="form-container">
            <form action="#" method="post" enctype="multipart/form-data">
                <input type="text" name="username" placeholder="user" required="true"/>
                <input type="password" name="password" placeholder="password" required="true"/>
                <input type="file" name="csv" placeholder="choose file" accept=".csv" required="true"/>
                <input type="submit" value="submit"/>
            </form>
        </div>
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul class="flashes">
                {% for category, message in messages[-1:] %}  <!-- Show only the last flash message -->
                    <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    </body>
</html>
